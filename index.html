<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish Word of the Day</title>
  <style>
    body { 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
      background-color: #191919; 
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: #eaeaea;
    }
    .card {
      background: #242424;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.5);
      text-align: center;
      max-width: 300px;
      width: 90%;
      border: 1px solid #333;
    }
    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      color: #fff;
    }
    #word {
      font-size: 1.4rem;
      font-weight: 500;
      color: #f5f5f5;
      margin-top: 0.5rem;
    }
    .emoji {
      font-size: 1.5rem;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="emoji">ðŸ“–</div>
    <h2>Spanish Word of the Day</h2>
    <p id="word">Loading...</p>
  </div>

  <script>
    function seededRandom(seed) {
      let x = Math.sin(seed) * 10000;
      return x - Math.floor(x);
    }

    async function getDailyWord() {
      try {
        // Fetch your translations.json
        const response = await fetch('translations.json');
        const wordsObj = await response.json();
        const spanishWords = Object.keys(wordsObj);

        // Create a daily seed based on date
        const today = new Date();
        const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();

        // Pick a random word for today (consistent all day)
        const index = Math.floor(seededRandom(seed) * spanishWords.length);
        const spanish = spanishWords[index];
        const english = wordsObj[spanish];

        // Display word
        document.getElementById("word").textContent = `${spanish} = ${english}`;
      } catch (error) {
        document.getElementById("word").textContent = "Error loading word.";
        console.error(error);
      }
    }

    getDailyWord();
  </script>
</body>
</html>
