<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish Word of the Day</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 1rem; 
      background-color: #f9f9f9; 
      color: #333;
    }
    #word {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“– Spanish Word of the Day</h2>
  <p id="word">Loading...</p>

  <script>
    async function getWord() {
      try {
        // Fetch JSON file
        const response = await fetch('translations.json');
        const wordsObj = await response.json();

        // Convert object keys to an array
        const spanishWords = Object.keys(wordsObj);

        // Pick a word based on today's date
        const today = new Date();
        const index = (today.getFullYear() * 100 + today.getMonth() * 10 + today.getDate()) % spanishWords.length;
        const spanish = spanishWords[index];
        const english = wordsObj[spanish];

        // Display
        document.getElementById("word").textContent = `${spanish} = ${english}`;
      } catch (error) {
        document.getElementById("word").textContent = "Error loading word list.";
        console.error(error);
      }
    }

    getWord();
  </script>
</body>
</html>
