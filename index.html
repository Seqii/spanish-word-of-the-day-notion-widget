<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Spanish Word of the Day</title>
  <style>
    body { 
      font-family: sans-serif; 
      padding: 1rem; 
      background-color: #f9f9f9; 
      color: #333;
    }
    #word {
      font-size: 1.5em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸ“– Spanish Word of the Day</h2>
  <p id="word">Loading...</p>

  <script>
    async function getWord() {
      try {
        // Fetch JSON file
        const response = await fetch('translations.json');
        const wordsObj = await response.json();

        // Convert keys to array
        const spanishWords = Object.keys(wordsObj);

        // Get today's date (YYYY-MM-DD)
        const today = new Date().toISOString().split('T')[0];

        // Check localStorage
        const savedData = JSON.parse(localStorage.getItem('dailyWord')) || {};
        let spanish, english;

        if (savedData.date === today) {
          // Use saved word
          spanish = savedData.spanish;
          english = savedData.english;
        } else {
          // Pick new random word
          const index = Math.floor(Math.random() * spanishWords.length);
          spanish = spanishWords[index];
          english = wordsObj[spanish];

          // Save for today
          localStorage.setItem('dailyWord', JSON.stringify({
            date: today,
            spanish: spanish,
            english: english
          }));
        }

        // Display
        document.getElementById("word").textContent = `${spanish} = ${english}`;
      } catch (error) {
        document.getElementById("word").textContent = "Error loading word list.";
        console.error(error);
      }
    }

    getWord();
  </script>
</body>
</html>
